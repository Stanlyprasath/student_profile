<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        .profile-card p {
            color: #555;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Student Profile</h2>
        <p><span class="label">Name:</span> Stanly Prasath</p>
        <p><span class="label">Age:</span> 21</p>
        <p><span class="label">Grade:</span> 10</p>
        <p><span class="label">School:</span>Dragon Stone</p>
        <p><span class="label">Favorite Subjects:</span>Devops</p>
        <p><span class="label">Hobbies:</span> Reading, Basketball</p>
    </div>

</body>
</html>
